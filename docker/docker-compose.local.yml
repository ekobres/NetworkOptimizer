# Local Development Configuration
#
# Usage:
#   cd docker
#   docker compose -f docker-compose.local.yml build
#   docker compose -f docker-compose.local.yml up -d
#
# Access at: http://localhost:8042
#
# Note: Uses bridge networking with port mapping.
# Set HOST_IP in .env to your machine's IP for accurate path analysis.

services:
  network-optimizer:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: ozark-connect/network-optimizer:latest
    container_name: network-optimizer
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-8042}:8080"      # Blazor web UI
    volumes:
      - ./data:/app/data              # SQLite, configs, license
      - ./ssh-keys:/app/ssh-keys:ro   # Optional: SSH keys for agent deployment
      - ./logs:/app/logs              # Application logs
    environment:
      - TZ=${TZ:-UTC}
      - APP_PASSWORD=${APP_PASSWORD:-}
      - HOST_IP=${HOST_IP:-}          # Set to your machine's IP for path analysis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

