apiVersion: 1

providers:
  - name: 'Network Optimizer Dashboards'
    orgId: 1
    folder: 'Network Optimizer'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
