# Run in foreground so the app can track the process
daemon off;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen       3005;
        server_name  _;

        root   html;
        index  index.html;

        # Large file handling for speed tests
        client_max_body_size 50m;

        # Allow POST on static files (OpenSpeedTest upload)
        error_page 405 =200 $uri;

        # Disable logging for performance
        access_log off;
        log_not_found off;
        error_log /dev/null;

        # Disable compression for accurate speed measurement
        gzip off;

        # Performance tuning
        server_tokens off;
        tcp_nodelay on;
        tcp_nopush on;
        sendfile on;
        keepalive_timeout 65;

        # File caching
        open_file_cache max=200000 inactive=20s;
        open_file_cache_valid 30s;
        open_file_cache_min_uses 2;
        open_file_cache_errors off;

        location / {
            # CORS headers for cross-origin speed tests
            add_header 'Access-Control-Allow-Origin' "*" always;
            add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Mx-ReqToken,X-Requested-With' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;

            # Disable caching for accurate measurements
            add_header Cache-Control 'no-store, no-cache, max-age=0, no-transform';
            if_modified_since off;
            expires off;
            etag off;

            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Credentials' "true";
                add_header 'Access-Control-Allow-Headers' 'Accept,Authorization,Cache-Control,Content-Type,DNT,If-Modified-Since,Keep-Alive,Origin,User-Agent,X-Mx-ReqToken,X-Requested-With' always;
                add_header 'Access-Control-Allow-Origin' "$http_origin" always;
                add_header 'Access-Control-Allow-Methods' "GET, POST, OPTIONS" always;
                return 200;
            }
        }

        # Static assets - allow gzip for small files (CSS/JS/images)
        location ~* ^.+\.(?:css|cur|js|jpe?g|gif|htc|ico|png|html|xml|otf|ttf|eot|woff|woff2|svg)$ {
            access_log off;
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Vary Accept-Encoding;
            tcp_nodelay off;
            open_file_cache max=3000 inactive=120s;
            open_file_cache_valid 45s;
            open_file_cache_min_uses 2;
            open_file_cache_errors off;
            gzip on;
            gzip_disable "msie6";
            gzip_vary on;
            gzip_proxied any;
            gzip_comp_level 6;
            gzip_buffers 16 8k;
            gzip_http_version 1.1;
            gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript image/svg+xml;
        }
    }
}
